<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Weather Forecast App</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="search...">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <div class="weather-icon">
                    <img src="images/sun.jpg" alt="Weather Icon" id="weather-icon" />
                </div>
                
                <div class="temperature">
                    <h1 id="temp">29</h1>
                    <span class="description">째c</span>
                </div>
                
                <div>
                    <span id="date">Monday, 4<sup>th</sup> Jan, 2025</span>
                </div>
                
                <div class="divider"> </div>
                
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition">condition</div>
                    </div>
                    
                    <div class="rain">
                        <i class="fas fa-tint"></i> <span>perc :</span>
                        <p id="rain">0%</p>
                    </div>
                </div>
            </div>
            
            <div class="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i> <span id="location">Location</span>
                </div>
                <!-- <div class="location-text">
                    <p class="location">location</p>
                </div> -->
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                    <button class="hourly">Today</button>
                    <button class="week active">Week</button>
                </ul>
                <ul class="options units">
                    <button class="celcius active">째C</button>
                    <button class="fahrenheit">째F</button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards">
                <div class="card">
                    <h2 class="day-name">Monday</h2>
                    <div class="card-icon">
                        <img src="images/rainy-night.png" alt="">
                    </div>
                    <div class="day-temp">
                        <h2 class="temp">32</h2>
                        <span class="temp-unit">째C</span>
                    </div>
                </div>
            </div>
            <div class="highlights">
                <h2 class="heading">Today's Highlights</h2>
                <div class="cards">
                    <div class="card2">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">low</p>
                        </div>
                    </div>              
                    <div class="card2">
                        <h4 class="card-heading">Wind Status</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p class="">low</p>
                        </div>
                    </div>              
                    <div class="card2">
                        <h4 class="card-heading">Sunrise & Sunset</h4>
                        <div class="content">
                            <p class="sunrise">0</p>
                            <p class="sunset">low</p>
                        </div>
                    </div>              
                    <div class="card2">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">low</p>
                        </div>
                    </div>              
                    <div class="card2">
                        <h4 class="card-heading">Visbility</h4>
                        <div class="content">
                            <p class="visbility">0</p>
                            <p class="visbility-status">low</p>
                        </div>
                    </div>              
                    <div class="card2">
                        <h4 class="card-heading">Air Quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">low</p>
                        </div>
                    </div>              
                </div>
            </div>
            <p class="credits">credit-text</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
